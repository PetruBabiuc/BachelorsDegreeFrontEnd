<p-panel header="Crawler state">
    <div class="centered">
        <button class="justified" pButton icon="pi pi-replay" iconPos="left" label="Update status" [disabled]="!updateAvailable"
        (click)="onUpdateClick()"></button>
    </div>
    <p-divider></p-divider>
    <div class="crawler-state-div" *ngIf="crawlerState !== null; else elseBlock">
        <p-card class="crawler-state-card" header="General information">
            <p>Domain: {{crawlerState.domain}}</p>
            <p>Crawling in progress: {{crawlerState.isStarted}}</p>
            <p>Resources in queue: {{crawlerState.resourcesUrlsCount}}</p>
        </p-card>
        <p-divider layout="vertical"></p-divider>
        <p-card class="crawler-state-card" header="Found songs">
            <div *ngIf="anySongFound ; else elseBlock" class="doughnut-container">
                <p-chart type="doughnut" [data]="alreadyFoundSongsData">
                </p-chart>
            </div>
            <ng-template #elseBlock>
                <p>All the songs already found were delivered.</p>
            </ng-template>
        </p-card>
    </div>
    <ng-template #elseBlock>
        <div>The crawler hasn't been used on this account yet.</div>
        <div>No information to display...</div>
    </ng-template>
</p-panel>
