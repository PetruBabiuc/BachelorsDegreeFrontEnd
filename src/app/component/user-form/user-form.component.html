<p-panel [header]="panelHeader">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <span class="p-float-label">
                <input type="text" formControlName="userName"
                    [ngClass]="{'ng-dirty': userForm.controls.userName.invalid, 'ng-invalid': userForm.controls.userName.invalid }"
                    pInputText>
                <label for="float-input">Username</label>
            </span>
        </div>

        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-lock"></i>
            </span>
            <span class="p-float-label">
                <input type="password" formControlName="password"
                    [ngClass]="{'ng-dirty': userForm.controls.password.invalid, 'ng-invalid': userForm.controls.password.invalid }"
                    pInputText>
                <label for="float-input">Password</label>
            </span>
        </div>
        
        <button pButton type="submit" label="Submit" [disabled]="!userForm.valid"></button>
    </form>
</p-panel>
